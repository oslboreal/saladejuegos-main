<div class="background">
    <div class="login-container">
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <br>
            <app-register-form (formData)="register($event)"></app-register-form>
        </div>
        <div class="text-container">
            <img src='/assets/logo.png' class="img-responsive" style="width: 100%;">

            <h1>¡Oye!</h1>
            <p>
                ¿Ya tienes una cuenta ? Haz click en el botón de abajo para iniciar sesión.
            </p>
            <button mat-button routerLink="/">Iniciar sesión</button>
        </div>
    </div>
</div>

<footer id="sticky-footer" class="fixed-bottom flex-shrink-0 py-2 bg-dark text-white-50">
    <div class="container d-flex justify-content-center align-items-center">
        <small class="me-2">2022 &copy; Gonzalo Sinnott Segura</small>
        <button class="btn btn-light border-dark" style="background-color: #ffffff;" role="button" routerLink="../cv">
            QUIEN SOY
        </button>
    </div>
</footer>
